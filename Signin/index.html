<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div id="container">
            <div>
                <img src="https://accounts.coschedule.com/img/cos-logo-horz.svg" alt="logo">
            </div>
            <form id="form">
                <p>EMAIL ADDRESS</p>
                <input type="text" placeholder="Email Address" id="email">
                <p>PASSWORD</p>
                <input type="password" placeholder="Password" id="pass">
                <input type="submit" value="Sign In" id="signin">
            </form>
            <div>
                <p><a href="../signup/signup.html">Need an account? &nbsp </a>| &nbsp Forgot your password?</p>
            </div>
    </div>
</body>
</html>
<script src="./signin.js">
   
</script>
